    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Datepicker : Smart UI</title>
        <meta name="description" content="smart datepicker">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href="css/jquery-ui.min.css" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <input type="text" />

        <script src="js/packages/jquery-2.1.4.min.js"></script>
        <script src="js/packages/jquery-ui.min.js"></script>
        <script src="js/smart-datepicker.js"></script>
        <script>
            $(function(){
                var datepicker = new Datepicker();
                $( 'input[type="text"]' ).autocomplete({
                    minLength: 3,
                    autoFocus: true,
                    source: function( request, response ) {
                        
                        var result = datepicker.Autocomplete(request.term);
            
                        response( result );
                    }});
            });
        </script>
    </body>
</html>
